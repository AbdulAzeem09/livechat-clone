version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:6.0
    container_name: livechat-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: livechat
    volumes:
      - mongodb_data:/data/db
    networks:
      - livechat-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: livechat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - livechat-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: livechat-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/livechat?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRE: 7d
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-change-in-production}
      JWT_REFRESH_EXPIRE: 30d
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:3001}
      MAX_FILE_SIZE: 10485760
      UPLOAD_PATH: ./uploads
      RATE_LIMIT_WINDOW: 15
      RATE_LIMIT_MAX: 100
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - livechat-network

  # Dashboard (React) - To be implemented
