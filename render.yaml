services:
  # MongoDB Database
  - type: pserv
    name: livechat-mongodb
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.mongo
    dockerContext: .
    envVars:
      - key: MONGO_INITDB_DATABASE
        value: livechat

  # Backend API
  - type: web
    name: livechat-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromService:
          name: livechat-mongodb
          type: pserv
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /health

  # Dashboard Frontend
  - type: web
    name: livechat-dashboard
    env: static
    plan: starter
    buildCommand: cd dashboard && npm install && npm run build
    staticPublishPath: ./dashboard/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: livechat-backend
          type: web
          property: host
      - key: REACT_APP_SOCKET_URL
        fromService:
          name: livechat-backend
          type: web
          property: host
