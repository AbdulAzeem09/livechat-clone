services:
  - type: web
    name: livechat-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: livechat-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: livechat-dashboard
    env: static
    buildCommand: cd dashboard && npm install && npm run build
    staticPublishPath: ./dashboard/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: livechat-backend
          property: host

databases:
  - name: livechat-db
    engine: mongo
    version: "6"
